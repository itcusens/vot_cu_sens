<div class="container">
  <div class="main-content">
    <div class="form-container">
      <div class="buttons-container">
        <button mat-raised-button color="primary" (click)="resetTable()">Reset</button>
        <button mat-raised-button color="warn" (click)="voteNullForAll()">Vot nul</button>
        <button *ngIf="showRandomize" at-raised-button color="primary" (click)="randomizeBallot()">Random</button>
        <button mat-raised-button color="accent" (click)="fillTheRest()">Random fill rest</button>
      </div>

      <div class="ballot-table-container">
        <table mat-table [dataSource]="tableData" class="mat-elevation-z8 ballot-table">
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Puncte </th>
            <td mat-cell *matCellDef="let row"> {{ row.value + 1 }} </td>
          </ng-container>

          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef> Nume candidat </th>
            <td mat-cell *matCellDef="let row">
              <mat-select
                [ngModel]="selectedNames[row.index]"
                (ngModelChange)="onNameSelect(row.index, $event)"
                placeholder="### Alege candidat ###"
                disableOptionCentering
                panelClass="custom-select-panel"
              >
                <mat-optgroup label="">
                  <div class="search-container">
                    <input
                      type="text"
                      [(ngModel)]="filterTexts[row.index]"
                      (click)="$event.stopPropagation()"
                      (keydown)="$event.stopPropagation()"
                      placeholder="Search..."
                    />
                  </div>
                </mat-optgroup>

                <mat-option
                  *ngFor="let name of getFilteredNames(row.index); trackBy: trackByIndex"
                  [value]="name"
                >
                  {{ name }}
                </mat-option>
              </mat-select>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="['value', 'select']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['value', 'select'];"></tr>
        </table>
      </div>
    </div>

    <div class="table-spacing"></div>

    <div class="preview-container" *ngIf="showPreview">
      <h3>Previzulizare buletin de vot</h3>
      <table class="preview-table">
        <tr *ngFor="let row of getBallotPreview()">
          <td>{{ row.number + 1 }}</td>
          <td>{{ row.name }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
